<div id="app"></div>

<form>

Enter number 1:<input type="number" id="num1"/><br/>

Enter number 2:<input type="number" id="num2"/><br/>

<input type="button" value="+" onclick="add()"/>
<input type="button" value="-" onclick="sub()"/>
<input type="button" value="*" onclick="mul()"/>
<input type="button" value="/" onclick="div()"/>

<form/>

<script>
  function add(){
var num1= document.getElementById("num1").value;
var num2= document.getElementById("num2").value;
num1= parseInt(num1)
num2= parseInt(num2)

document.write(num1+num2)

}

function sub(){
var num1= document.getElementById("num1").value;
var num2= document.getElementById("num2").value;
num1= parseInt(num1)
num2= parseInt(num2)

document.write(num1-num2)

}

function mul(){
var num1= document.getElementById("num1").value;
var num2= document.getElementById("num2").value;
num1= parseInt(num1)
num2= parseInt(num2)

document.write(num1*num2)

}

function div(){
var num1= document.getElementById("num1").value;
var num2= document.getElementById("num2").value;
num1= parseInt(num1)
num2= parseInt(num2)

document.write(num1/num2)

}

</script>
